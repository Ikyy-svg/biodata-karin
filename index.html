<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kayin Notes</title>
<style>
    body {
        background: #ffb6c1; /* merah muda */
        font-family: Arial, sans-serif;
    }

    .container {
        width: 80%;
        margin: 30px auto;
        border: 3px solid black;
        padding: 0;
        position: relative;
        background: white;
    }

    /* Aksen bunga di pojok */
    .corner {
        width: 40px;
        position: absolute;
    }
    .corner.top-left { top: -18px; left: -18px; }
    .corner.top-right { top: -18px; right: -18px; }
    .corner.bottom-left { bottom: -18px; left: -18px; }
    .corner.bottom-right { bottom: -18px; right: -18px; }

    table {
        width: 100%;
        border-collapse: collapse;
    }
    td {
        border: 2px solid black;
        vertical-align: top;
        padding: 15px;
    }

    .menu a {
        display: block;
        margin: 10px 0;
        cursor: pointer;
        font-weight: bold;
        color: black;
        text-decoration: none;
    }

    .menu a:hover {
        text-decoration: underline;
    }

    /* Kolom kanan */
    #content {
        min-height: 350px;
        font-size: 16px;
        white-space: pre-line;
    }

    img {
        width: 150px;
        border: 2px solid black;
        margin-bottom: 15px;
    }
</style>

</head>

<div class="container">
